<!DOCTYPE html>

<head>

<style>
body{

}
.container{max-width:1100px;margin:auto;padding:20px}

<body>
<div class="container">

<div class="ip-container">

    <div class="ip-address">mc.everse.my.id</div>

</div>

</div>

</div>

<script>

    // JAVA
    fetch("https://api.mcsrvstat.us/2/mc.everse.my.id")
    .then(res => res.json())
    .then(data => {
        const status = document.getElementById("java-status");
        const players = document.getElementById("java-players");

        if(data.online){
            status.textContent = "ðŸŸ¢ ONLINE";

            status.textContent = "ðŸ”´ OFFLINE";
